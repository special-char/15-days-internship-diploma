<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: grid;
        grid-template:
          "header header" 64px
          "aside main" 1fr
          "- footer" auto / 150px 1fr;
        /* grid-template-columns: 150px 1fr;
        grid-template-rows: 64px 1fr auto; */
        gap: 1rem;
        height: 100vh;
      }

      header {
        background-color: coral;
        grid-area: header;
        /* grid-column: 1 / -1; */
      }

      aside {
        background-color: gold;
        grid-area: aside;
      }

      main {
        background-color: violet;
        grid-area: main;
      }

      footer {
        background-color: dodgerblue;
        grid-area: footer;
        /* grid-column: 1 / -1; */
      }

      .wrapper {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
        gap: 1rem;
      }

      /* .box {
        background-color: red;
      } */

      .box:nth-child(1) {
        background-color: coral;
        grid-column: 1 / -1;
        /* grid-row: span 3; */
        /* grid-column: span 2; */
        /* grid-column: 1 / 3; */
      }

      .box:nth-child(2) {
        background-color: gold;
        /* grid-row: 2 / 4;
        grid-column: 1 / 2; */
      }

      .box:nth-child(3) {
        background-color: violet;
        /* grid-row: 3 / 4;
        grid-column: 1 / 2; */
      }

      .box:nth-child(4) {
        background-color: dodgerblue;
      }

      .box:nth-child(5) {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <aside>side bar</aside>
    <main>main section</main>
    <footer>footer component</footer>
  </body>
</html>
